<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <h1>Testes de Formulários</h1>

    <form action="cadastro.js" method="post">
        <p>
            <label for="iest">Estado</label>
            <select name="est" id="iest">
                <optgroup label="Estados com maior número de pessoas">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="SP" selected>São Paulo</option>
                </optgroup>
                <optgroup label="Estados com menor número de pessoas">
                    <option value="PR">Paraná</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="BRA">Brasília</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissões</label>
            <input type="text" name="prof" id="iprof" list="lstprof">

            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="CONT">Contabilizador</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>

</html>
